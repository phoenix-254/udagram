apiVersion: apps/v1

kind: Deployment

metadata:
  name: udagram-user-service
  labels:
    app: udagram-user-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-user-service
  template:
    metadata:
      labels:
        app: udagram-user-service
    spec:
      containers:
      - name: udagram-user-service
        image: phoenix254/udagram-user-service:v1
        ports:
        - containerPort: 4000